<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
   
        <div class="container1">
            <div class="data">
                <div class="pro">
                <h1> AGE CALCULATOR</h1></div>
                <div id="person" class="details">
                    <span>Enter your name :</span>
                    <input type="text" id="name" placeholder="eg.Adithya vardhan" style="size: 55px;" >
                </div>
                <div id="DOB" class="details">
                    <span>Enter your D.O.B :</span>
                    <input type="date" id="date" style="size: 55px;">
                </div>
                <button id="start" >Let The Count begin!!!</button>
            </div>
        
            <div class="countdown" id="countdown" style="display: none;">
                <h1></h1>
                
                <div class="time">
                   
                    <span id="years" style="font-size: 40px; font-weight: 350;">00</span>
                    <p style="font-size: 15px; font-weight: 100;  ">Years</p>
                    </div>
                
                <div class="time">
                    <span id="months" style="font-size: 40px; font-weight: 350;">00</span>
                    <p style="font-size: 15px; font-weight: 100;">Months</p>
                </div>
                <div class="time">
                    <span id="days" style="font-size: 40px; font-weight: 350;">00</span>
                    <p style="font-size: 15px; font-weight: 100;">Days</p>

                    <button id="start2" >Let's Go Back</button>
                </div>

            </div>
            
        
        </div>
    
        <div class="container2" style="display: none;">

            
        </div>

    <script src="script.js"></script>
</body>
</html>
